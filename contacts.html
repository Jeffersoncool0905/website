<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="box">
      <div id="card-container">
        <a href="https://www.facebook.com/namii.inciong" target="_blank" class="card-link">
          <div id="card">
            <div class="front face">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/>
            </div>
            <div class="back face">
              <h1>Facebook</h1>
              <p>Connect with me on Facebook! Click to visit my profile and see my latest updates.</p>
            </div>
          </div>
        </a>
      </div>
      
      <div id="card-container">
        <a href="https://x.com/paully_jep" target="_blank" class="card-link">
          <div id="card2">
            <div class="front face">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"/>
            </div>
            <div class="back face">
              <h1>Twitter</h1>
              <p>Follow me on Twitter for daily thoughts and updates. Click to see my tweets!</p>
            </div>
          </div>
        </a>
      </div>
      
      <div id="card-container">
        <a href="https://www.instagram.com/n.thrs_/" target="_blank" class="card-link">
          <div id="card3">
            <div class="front face">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/>
            </div>
            <div class="back face">
              <h1>Instagram</h1>
              <p>Check out my photos and stories on Instagram. Click to explore my feed!</p>
            </div>
          </div>
        </a>
      </div>
    </div>
</body>
</html>
